<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <title>Southwood Project Tracker</title>

    <!-- Tailwind CDN (for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React + ReactDOM (UMD) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone so we can use JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      /* Small tweaks for dark theme scrollbars and focus */
      :root { color-scheme: dark; }
      ::-webkit-scrollbar { height: 10px; width: 10px; }
      ::-webkit-scrollbar-thumb { background: #27272a; border-radius: 9999px; }
      ::-webkit-scrollbar-track { background: transparent; }
      input, select, button { outline: none; }
    </style>
  </head>
  <body class="bg-[#0b1020] text-zinc-100">
    <div id="root"></div>

    <!-- Your app code -->
    <script type="text/babel" data-presets="react" src="./App.js"></script>
  </body>
</html>
